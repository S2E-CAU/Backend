[uwsgi]
chdir = /srv/Backend/
module = solar.wsgi:application
home = /home/ubuntu/solar/

uid = deploy
gid = deploy

socket = /tmp/solar.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/solar.pid
logto = /var/log/uwsgi/solar/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true